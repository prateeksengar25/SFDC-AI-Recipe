<template>
    <div class="c-container" style="background-color: #f7fbf7; height:200px;">
        <div class="slds-p-around_xx-small">
            <lightning-button
                label="Confirm Outreach"
                variant="brand"
                onclick={handleOutreachConfirmation}
                disabled={isOutreachPerformed}>
            </lightning-button>
        </div>
        <div class="slds-grid slds-wrap slds-p-around_medium">
            <template if:true={showFirstRing}>
                <div class="slds-col slds-size_1-of-1 slds-p-around_small">
                    <lightning-progress-ring
                        value={progressPercentage}
                        size="large"
                        variant="base" 
                        class="very-large">
                    </lightning-progress-ring>
                </div>
            </template>
            <template if:true={showSecondRing}>
                <div class="slds-col slds-size_1-of-1 slds-p-around_small">
                    <lightning-progress-ring
                        value={progressPercentage}
                        size="large"
                        variant="warning" 
                        class="very-large">
                    </lightning-progress-ring>
                </div>
            </template>
            <template if:true={showThirdRing}>
                <div class="slds-col slds-size_1-of-1 slds-p-around_small">
                    <lightning-progress-ring
                        value={progressPercentage}
                        size="large"
                        variant="expired" 
                        class="very-large">
                    </lightning-progress-ring>
                </div>
            </template>
            <template if:true={SLAMet}>
                <div class="slds-col slds-size_1-of-1 slds-p-around_small">
                    <lightning-progress-ring
                        value=100
                        size="large"
                        variant="base-autocomplete" 
                        class="very-large">
                    </lightning-progress-ring>
                </div>
            </template>
        </div>
    </div>
</template>
